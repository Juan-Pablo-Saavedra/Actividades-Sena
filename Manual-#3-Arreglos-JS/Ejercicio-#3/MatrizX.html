<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz en forma de X</title>
</head>
<body>
    <script>
        // Matriz original
        let matrizOriginal = [];
       
        for (let fila = 0; fila < 5; fila++) {
            matrizOriginal[fila] = []; 
            for (let columna = 0; columna < 5; columna++) {
                let numero = Math.floor(Math.random() * 100) + 1;
                matrizOriginal[fila][columna] = numero;
            }
        }  
        console.log("Matriz generada:");
        console.log(matrizOriginal);
    
        // Matriz en forma de X
        let matrizX = ""; 
    
        for (let filaX = 0; filaX < 5; filaX++) {
            for (let columnaX = 0; columnaX < 5; columnaX++) {
                if (filaX === columnaX || filaX + columnaX === 4) {
                    matrizX += matrizOriginal[filaX][columnaX] + "\t"; // Añadir el número de la matriz original
                } else {
                    matrizX += " \t"; // Agregar un espacio en blanco en las posiciones fuera de la diagonal
                }
            }
            matrizX += "\n"; // Agregar un salto de línea al final de cada fila
        }
    
        console.log("Matriz en forma de X:");
        console.log(matrizX);
    </script>
    
</body>
</html>

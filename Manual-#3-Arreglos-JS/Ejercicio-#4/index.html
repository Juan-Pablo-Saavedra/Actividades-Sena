<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablero bingo</title>
</head>
<body>
    <script>
       let matriz=[]
       let matrizX1=[]
       let matrizX2=[]
       let matrizX3=[]
       let B=[]
       let I=[]
       let N=[]
       let G=[]
       let O=[]
       let numero=1 
        
       for (let fila = 0; fila < 5; fila++) {
         matriz[fila] = [];
          for (let columna = 0; columna < 5; columna++) {
            matriz[fila][columna] = numero * 2;

            if (columna === 0) B.push(matriz[fila][columna]);
            else if (columna === 1) I.push(matriz[fila][columna]);
            else if (columna === 2) N.push(matriz[fila][columna]);
            else if (columna === 3) G.push(matriz[fila][columna]);
            else if (columna === 4) O.push(matriz[fila][columna]);
            numero++;
         }
        }
          
        for (let fila = 0; fila < 3; fila++) {
            for (let columna = 0; columna <3; columna++) {
                if(fila==columna || fila+columna==2){
                    matrizX1.push(matriz[fila][columna]);
                }
            }
        }


        for (let fila = 0; fila < 5; fila++) {
            for (let columna = 0; columna <3; columna++) {
                if(fila+columna==(columna+1)*2 || fila+columna==4){
                    matrizX2.push(matriz[fila][columna]);
                }
            }
        }

        for (let fila = 0; fila < 3; fila++) {
            for (let columna = 2; columna <5; columna++) {
                if(fila+columna==(columna+1)*2 || fila+columna==4){
                    matrizX3.push(matriz[fila][columna]);
                }
            }
        }

      console.log(matriz)
      console.log("B: " + B)
      console.log("I: " + I)
      console.log("N: " + N)
      console.log("G: " + G)
      console.log("O: " + O)
      console.log("X1: " + matrizX1)
      console.log("X2: " + matrizX2)
      console.log("X3: " + matrizX3)
        
    </script>
    
</body>
</html>
